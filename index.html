<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Racour Store</title>
  <!-- Existing CSS files -->
  <link rel="stylesheet" href="cdn/shop/t/1/assets/base.css">
  <link rel="stylesheet" href="cdn/shop/t/1/assets/component-cart-items.css">
  <style>
    /* Cart Icon and Sidebar Styles */
    .cart-icon {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    .icon-cart {
      width: 24px;
      height: 24px;
      fill: #333;
    }
    #cart-count {
      margin-left: 5px;
      font-weight: bold;
    }
    /* Cart Sidebar Styles */
    #cart-sidebar {
      position: fixed;
      top: 0;
      right: -100%;
      width: 300px;
      height: 100%;
      background: white;
      box-shadow: -3px 0 5px rgba(0, 0, 0, 0.2);
      transition: right 0.3s ease-in-out;
      padding: 20px;
      z-index: 1000;
    }
    #cart-sidebar.cart-visible {
      right: 0;
    }
    #cart-sidebar .cart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    #cart-sidebar #close-cart {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
    .cart-item {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Racour Store</h1>
    <!-- Cart Icon with SVG -->
    <button id="cart-icon" class="cart-icon">
      <svg class="icon-cart" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
        <path d="M528.12 301.319l47.273-208C579.073 73.846 565.264 64 548.146 64H130.99L121.403 19.495C117.242 7.351 105.498 0 92.322 0H24C10.745 0 0 10.745 0 24v16c0 13.255 10.745 24 24 24h53.333l70.999 316.258c-26.167 12.004-44.333 38.417-44.333 68.742 0 39.701 32.299 72 72 72s72-32.299 72-72c0-39.701-32.299-72-72-72-5.42 0-10.68 1.062-15.525 3.062l-8.337-37.074h295.27c16.686 0 31.214-11.396 34.419-27.684l52.24-229.316c2.176-9.541-2.205-19.034-11.746-21.21zM196 456c-22.091 0-40 17.909-40 40 0 22.091 17.909 40 40 40s40-17.909 40-40c0-22.091-17.909-40-40-40zm240 0c-22.091 0-40 17.909-40 40 0 22.091 17.909 40 40 40s40-17.909 40-40c0-22.091-17.909-40-40-40z"/>
      </svg>
      <span id="cart-count">0</span>
    </button>
  </header>
  
  <!-- Product Listings -->
  <section id="products">
    <!-- Product 1 -->
    <div class="product">
      <img src="product1.jpg" alt="Chic Boots">
      <h3>Chic Boots</h3>
      <p>Price: GH₵299</p>
      <button class="add-to-cart" data-name="Chic Boots" data-price="299">
        Add to Cart
      </button>
    </div>
    <!-- Product 2 (New Product) -->
    <div class="product">
      <img src="product2.jpg" alt="Fancy Sneakers">
      <h3>Fancy Sneakers</h3>
      <p>Price: GH₵399</p>
      <button class="add-to-cart" data-name="Fancy Sneakers" data-price="399">
        Add to Cart
      </button>
    </div>
  </section>
  
  <!-- Cart Sidebar -->
  <div id="cart-sidebar" class="cart-hidden">
    <div class="cart-header">
      <h2>Shopping Cart</h2>
      <button id="close-cart">✖</button>
    </div>
    <div id="cart-items"></div>
    <p id="cart-total">Total: GH₵0.00</p>
    <button id="checkout-btn">Checkout</button>
  </div>
  
  <!-- Link the cart.js file -->
  <script src="cart.js"></script>
</body>
</html>
